<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register page</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td>E-mail</td>
            <td><input type="text" name="mail"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Password again</td>
            <td><input type="password" name="password2"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('login') }}">Login</a></td>
            <td><input type="submit" value="register"></td>
        </tr>
    </table>
</form>
</body>
</html>
